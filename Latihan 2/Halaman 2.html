<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Paragraf</title>
</head>
<body>

    <!-- contoh membuat tag -->

    <!-- Membuat paragraf menggunakan <p> -->
    <p>Ini adalah paragraf 1</p>
    <p>Ini adalah <br> paragraf 2</p>

    <!-- Membuat Garis menggunakan he -->
    <hr>

    <!-- Menggunakan b/bold untuk menerangkan warna -->
    <!-- Menggunakan i/ italic untuk mengubah font -->
    <p><b>Selamat datang</b> di kuliah<i> pemprograman web</i>
    
        <!-- u untuk memberikan garis di bawah kalimat -->
    <p>Nama saya <u>Raden Vico Andhika</u></p>

    <hr>

    <p><strong>Pengumuman</strong> Kuliah pemprograman web 1, senin, januari 2015 <em>ditiadakan</em></p>

</body>
</html>
